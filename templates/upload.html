        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $("#imgInp").on('change', function () {
                    readURL(this);
                });
            });

            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#blah').attr('src', e.target.result);
                    }

                    reader.readAsDataURL(input.files[0]);
                }
            }

            $(document).ready(function () {

                listing();
            });

            function listing() {
                $.ajax({
                    type: 'GET',
                    url: '/upload',
                    data: {},
                    success: function (response) {
                        let rows = response['diaries']
                        for (let i = 0; i < rows.length; i++) {
                            let image = rows[i]['image']
                            let text = rows[i]['text']

                            let temp_html = `<div class = "img" id = "image">
                                          <figure class="image is-3by2">
                                              <img src=${image}>
                                            </figure>
                                            </div>
                                            <div class = "text" id = "text">
                                               <textarea class="textarea is-info" placeholder="Info textarea">${text}</textarea>
                                            </div>`
                            $('#postings').append(temp_html)

                        }
                    }
                })
            }


            {#전체를 저장#}

            function posting() {
                let text = $('#text').val()
                let image = $('#image').val()

                let file = $('#file')[0].files[0]
                let form_data = new FormData()

                form_data.append("file_give", file)
                form_data.append("image_give", image)
                form_data.append("text_give", text)

                if (image == "") {
                    alert('사진을 넣어주세요')
                    return false;
                }
                if (text == "") {
                    alert('입력해 주세요')
                    return false;
                }

                $.ajax({
                    type: 'POST',
                    url: '/upload',
                    data: form_data,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        alert(response['msg'])
                        window.location.reload()
                    }
                });
            }


        </script>

        <div class="upload">
            <div class="uploader">
                <div class="field has-addons">
                    <div class="control">
                        <div class="file is-info has-name">
                            <label class="file-label" runat="server">
                                <input class="file-input" type="file" name="resume" id="imgInp"/>

                                          </span>
                                        </span>
                                <span class="file-name">
                                    사진을 넣어주세요
                                    </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="postings">
                <div class="img" id="image">
                    <img id="blah" src="#" alt="your image"/>
                </div>
                <div class="text" id="text">

                <div class="upbutton">
                    <button class="button is-info" onclick="posting()">업로드</button>
